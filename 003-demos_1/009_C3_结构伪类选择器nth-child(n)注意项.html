	/*2.结构伪类CSS nth 这种方式的 
	找孩子：
	1.先是 ul下找nth-child(1) 第一个孩子
	2.第一个孩子是谁？是P，不是li.
	3.所以命中不到那个li.没有生效；
	*/
	ul li:nth-child(1){
		background-color: #333;
		color: #FFF;
	}

	/*
	如何解决？
	不人性化。感觉在li这种类型，明明是站在第一个，我却写了2
	引出下面要学习的
	*/
	ul li:nth-child(2){
		background-color: #333;
		color: #FFF;
	}
