<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  div{
    width: 100px;
    height: 100px;
    background-color: #333;
    color: #fff;
    line-height: 30px

  }
  div::before{
    content: "a"; 
    display: inline-block;
    width: 30px;
    height: 30px;
    background-color: red;
  }

  div::after{
    content: "c";
    display: inline-block;
    width: 30px;
    height: 30px;
    background-color: blue;
  }

  </style>
</head>

<body>
  <div>
  b
  </div>
</body>

</html>
